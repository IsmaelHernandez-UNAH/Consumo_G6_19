<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vuelo</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src = "/JS/Vuelo.js"></script>
</head>
<body>

    <div class="container">
        <div class = "consulta mt-4">
            <div class="row">
                <div class="col-6">
                    <h3>
                        Lista Vuelo
                    </h3>
                </div>
            </div>
            <div class = "box-body">
                <div class = "table table-responsive">
                    <table class = "table table-hover">
                        <thead>
                            <tr>
                                <th>Codigo de Vuelo</th>
                                <th>Ciudad de Origen</th>
                                <th>Ciudad de Destino</th>
                                <th>Fecha de Vuelo</th>
                                <th>Cantidad de Pasajeros</th>
                                <th>Tipo de Avion</th>
                                <th>Distancia de Vuelo</th>
                            </tr>
                        </thead>
                        <tbody id="DataVuelo">
                        </tbody>
                    </table>
                </div>
            </div>
            <div class = "Formulario">
                <div class="row">
                    <div class="col-12">
                        <h3>
                            Agregar Nuevo Vuelo
                        </h3>
                    </div>
                    <div class="col-12">
                        <form class = "Vuelo">
                            <label for ="">Código de Vuelo</label>
                            <input type = "text" id = "codigo_Vuelo" class = "form-control" placeholder = "Ingrese el codigo de vuelo">
                            <label for ="">Ciudad de Origen</label>
                            <input type = "text" id = "ciudad_Origen" class = "form-control" placeholder = "Ingrese la ciudad de origen del vuelo">
                            <label for ="">Ciudad de Destino</label>
                            <input type = "text" id = "ciudad_Destino" class = "form-control" placeholder = "Ingrese la ciudad de destino del vuelo">
                            <label for ="">Fecha del Vuelo</label>
                            <input type = "text" id = "fecha_Vuelo" class = "form-control" placeholder = "Ingrese la fecha del vuelo">
                            <label for ="">Cantidad de Pasajeros</label>
                            <input type = "text" id = "cantidad_Pasajeros" class = "form-control" placeholder = "Ingrese la cantidad de pasajeros del vuelo">
                            <label for ="">Tipo de Avión</label>
                            <input type = "text" id = "tipo_Avion" class = "form-control" placeholder = "Ingrese el tipo de avion para el vuelo">
                            <label for ="">Distancia en Km</label>
                            <input type = "text" id = "distancia_Km" class = "form-control" placeholder = "Ingrese la distancia en KM para el vuelo">

                            <hr>
                            <div id = "btnAgregarVuelo">
                                <input type = "submit" id = "btnAgregar" onclick= "AgregarVuelo()" value = "Ingresar Vuelo" class = "btn btn-success">
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>

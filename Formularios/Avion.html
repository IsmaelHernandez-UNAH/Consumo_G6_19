<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avion</title>

  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <script src="/JS/Avion.js"></script>
</head>

<body>
  <div class="container">
    <div class="consulta mt-4">
      <div class="row">
        <div class="col-6">
          <h3>
            Lista de Aviones.
          </h3>
        </div>
      </div>

      <div class="box-body">
        <div class="table table-responsive">
          <table class="table table-hover">
            <thead>
              <tr>
                <th>Numero del Avion</th>
                <th>Tipo de Avion</th>
                <th>Hora vuelo del Avion</th>
                <th>Capacidad de Pasajeros</th>
                <th>Fecha del primer vuelo</th>
                <th>Pais de constrccion</th>
                <th>Cantidad de vuelos</th>
              </tr>
            </thead>

            <tbody id="DataAviones">
      
            </tbody>

          </table>
        </div>
      </div>

    </div>
    
    <div class="Formulario">
      <div class="row">
        <div class="col-12">
          <h3>
            Agregar Avion
          </h3>
        </div>

        <div class="col-12">
          <form class="avion">
            <label for="">Numero del Avion</label>
            <input type="text" id="Numero_Avion" class="form-control" 
            placeholder="Ingrese el numero del avion">

            <label for="">Tipo de Avion</label>
            <input type="text" id="Tipo_Avion" class="form-control" 
            placeholder="Ingrese el tipo de avion">

            <label for="">Hora vuelo del Avion</label>
            <input type="text" id="Hora_Vuelo" class="form-control" 
            placeholder="Ingrese la hora de vuelo">

            <label for="">Capacidad de Pasajeros</label>
            <input type="text" id="Capacidad_pasajeros" class="form-control"
              placeholder="Ingrese la capacidad de pasajeros del avion">

            <label for="">Fecha del primer vuelo</label>
            <input type="text" id="Fecha_Primer_vuelo" class="form-control"
              placeholder="Ingrese la fecha del primer vuelo">

            <label for="">Pais de constrccion</label>
            <input type="text" id="Pais_Construccion" class="form-control"
              placeholder="Ingrese el pais dondese construyo el avion">

            <label for="">Cantidad de vuelos</label>
            <input type="text" id="Cantida_Vuelos" class="form-control" 
            placeholder="Ingrese la cantidad de vuelos del avion">

            <hr>
            <div id="btnagregaravion">
              <input type="submit" id="btnagregar" onclick="AgregarAvion()" value="Ingresar Avion"
                class="btn btn-success">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>

</html>
